<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you from inside the USA? Or Outside the USA?</h3>
      <label for="inside">Inside:</label>
      <input id="inside" type="radio" name="loc" value="inside">

      <label for="outside">Outside:</label>
      <input id="outside" type="radio" name="loc" value="outside">

      <h2>How was your Service ?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>

      </select>

      <h2>Any other feedback?</h2>

      <textarea name="mytext" rows="8" cols="80"></textarea>

      <br> <input type="Submit" name="" value="Submit">

    </form>

  </body>
</html>
